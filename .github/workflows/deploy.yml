name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache ruby gems
        uses: actions/cache@v2
        env:
          cache-name: cache-ruby-gems
        with:
          path: vendor
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: gem list
      - run: gem env
      - run: gem install bundler
      - run: make build-tailwind
      - run: make build-jekyll
      - run: |
          git add .
          git reset --hard
      - run: |
          git fetch
          git switch gh-pages
      - run: |
          rm -rf *.html assets
          cp -r _site/* ./
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
      - run: |
          git remote set-url origin git@github.com:andreif/github-pages-jekyll-tailwind.git
          git config --global user.name 'Github Actions'
          git config --global user.email 'github.actions@users.noreply.github.com'
          git commit -am "Deploy"
          git push

