name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: pwd
      - run: ls -la
      - run: ls -la ..
      - run: ls -la .git
      - run: echo ${{ github.workspace }}
      - run: git --version
      - run: docker --version

      - run: npm install

      - run: make build-tailwind

      - run: make build-jekyll

      - run: git status
      - run: ls -la
      - run: ls -la _site
      - run: git reset --hard
      - run: rm -rf assets
      - run: git remote -v
      - run: git checkout -b gh-pages origin/gh-pages
      - run: ls -la
      - run: ls -la _site
      - run: mv _site/* ./
      - run: git status

